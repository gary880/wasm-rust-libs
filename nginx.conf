server {
    listen       80;
    server_name  localhost;
    root   /usr/share/nginx/html;
    index  index.html;

    # 1. Gzip Compression (壓縮)
    # 開啟 Gzip 以大幅減少傳輸大小，特別是針對 WASM 檔案
    gzip on;
    gzip_vary on;
    gzip_min_length 1000; # 檔案超過 1KB 才壓縮
    gzip_proxied any;
    gzip_comp_level 6; # 壓縮等級 (1-9)，6 是效能與大小的最佳平衡點
    
    # 確保包含 application/wasm
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript application/wasm;

    # 2. MIME Type 安全網
    # 雖然現代 Nginx 預設支援，但顯式宣告可確保 WASM 能啟用 Streaming Compilation
    types {
        application/wasm wasm;
    }

    # SPA Routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 3. Cache Control (快取控制)
    # 針對 Vite 打包的靜態資源 (含 hash)，使用 immutable 進行長效快取
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|wasm)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off; # 減少 log 雜訊
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
